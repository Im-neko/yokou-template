os:
  - linux
dist: trusty
sudo: false

addons:
  apt:
    sources:
      - sourceline: 'ppa:jonathonf/texlive-2016'
    packages:
      - texlive
      - texlive-lang-cjk
      - dvipsk-ja
      - xdvik-ja
      - gv
      - texlive-fonts-recommended
      - texlive-fonts-extra

cache:
  apt: true

script:
  - make clean
  - make

deploy:
  - echo -e "Host github.com\n\tStrictHostKeyChecking no\nIdentityFile ~/.ssh/github_deploy_key\n" >> ~/.ssh/config
  - openssl aes-256-cbc -K "$encrypted_1f38e5143912_key" -iv "$encrypted_1f38e5143912_iv" -in .travis/github_deploy_key.enc -d -out github_deploy_key
  - cp github_deploy_key ~/.ssh/
  - chmod 600 ~/.ssh/github_deploy_key
