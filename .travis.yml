os:
- linux
dist: trusty
language: node_js
node_js: stable
addons:
  apt:
    packages:
    - texlive
    - texlive-lang-cjk
    - dvipsk-ja
    - xdvik-ja
    - gv
    - texlive-fonts-recommended
    - texlive-fonts-extra

devDependency:
  - npm install --save-dev @alrra/travis-scripts

script:
  - make clean
  - make

after_success:
  - |

        $(npm bin)/set-up-ssh --key "$ncrypted_1f38e5143912_key" \
                             --iv "$encrypted_1f38e5143912_iv" \
                             --path-encrypted-key ".travis/github_deploy_key.enc"

        $(npm bin)/update-branch --commands "mkdir public; cp resume.pdf ./public/." \
                                 --commit-message "Update website [skip ci]" \
                                 --directory "./public" \
                                 --distribution-branch "gh-pages" \
                                 --source-branch "master"
global:
  env:
    secure: ""
